<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="feedback.js" defer></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <h2>Feedback Form</h2>
        <section>
            <form id="feedbackForm" action="/submit" method="POST">
                <div>
                    <label for="email">Email</label><br />
                    <input type="email" id="email" name="email" required><br />
                    <span class="error" id="emailError"></span>
                </div>
                <div>
                    <label for="age">Age:</label><br />
                    <input type="number" id="age" name="age" min="18" max="99" required /><br />
                    <span class="error" id="ageError"></span>
                </div>
                <div>
                    <label for="message">Feedback:</label><br />
                    <textarea id="message" name="message" rows="6" required></textarea><br />
                    <span class="error" id="messageError"></span>
                </div>

                <button type="submit">Submit</button>
            </form>

        </section>
    </main>
</body>
<footer>
    <p>&copy; Arnold Feedback</p>
</footer>

</html>
